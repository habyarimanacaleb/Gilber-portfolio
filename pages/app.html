<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Form</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>

  <nav>
    <a href="../index.html">Application Assistant</a>
  </nav>

  <div class="form-container">
    <form id="applicationForm">
      <h2>Application Formart</h2>
      <p>Fill out this form with correct information so that we can help you to make your application suceed.</p>

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="e.g., Mr., Ms.">

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="e.g., GASANA" required>

      <label for="otherNames">Other Names:</label>
      <input type="text" id="otherNames" name="otherNames" placeholder="e.g., Ange Marie / Bosco">

      <!-- <label for="initials">Initials:</label>
      <input type="text" id="initials" name="initials" placeholder="John Michael Doe, EX : J. M. D"> -->

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="DD-MON-YYYY e.g., 20-MAR-1997">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- <label for="maritalStatus">Marital Status:</label>
      <input type="text" id="maritalStatus" name="maritalStatus"> -->

      <!-- <label for="disability">Disability:</label>
      <input type="text" id="disability" name="disability"> -->

      <label for="phone">Mobile Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="residence">Country of Residence:</label>
      <input type="text" id="residence" name="residence">

      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality">

      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName">

      <label for="motherName">Mother's Name:</label>
      <input type="text" id="motherName" name="motherName">

      <label for="guardian">Guardian / Next of Kin Name:</label>
      <input type="text" id="guardian" name="guardian">

      <label for="nextOfKinPhone">Next of Kin Phone Number:</label>
      <input type="tel" id="nextOfKinPhone" name="nextOfKinPhone">

      <label for="prevSchool">Previous School of Education:</label>
      <input type="text" id="prevSchool" name="prevSchool">

      <label for="yearOfCompletion">School Year of Completion (YYYYMM):</label>
      <input type="text" id="yearOfCompletion" name="yearOfCompletion" placeholder="e.g., 201611 or 201301">

      <label for="certificate">Certificate Obtained:</label>
      <input type="text" id="certificate" name="certificate">

      <label for="previousActivity">Previous Activity:</label>
      <input type="text" id="previousActivity" name="previousActivity">

      <label for="indexNumber">S.6 Index Number:</label>
      <input type="text" id="indexNumber" name="indexNumber" placeholder="e.g., 0991048BCG963">

      <label for="nationalID">National ID Number:</label>
      <input type="text" id="nationalID" name="nationalID" maxlength="16">

      <label for="passport">Passport Number (For Foreign students):</label>
      <input type="text" id="passport" name="passport">

      <label for="postalAddress">Postal Address:</label>
      <input type="text" id="postalAddress" name="postalAddress" placeholder="e.g., PO BOX 4285 Kigali-Rwanda">

      <div class="form-group">
        <div>
          <label for="cell">Cell (Akagari):</label>
          <input type="text" id="cell" name="cell">
        </div>
        <div>
          <label for="sector">Sector (Umurenge):</label>
          <input type="text" id="sector" name="sector">
        </div>
        <div>
          <label for="district">District (Akarere):</label>
          <input type="text" id="district" name="district">
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="errorMessage p-10 mt-5 text-red transition-transform text-italic"></div>
  </div>

  <footer>
    <p>&copy; 2024 Gilbert Portfolio. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>
 <script src="../js/main.js"></script>
</body>
</html>
